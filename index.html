<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="../scss/main.css">
    <title>To do list</title>
  </head>
  <body class="bg-dark text-white">
   
        <div class="container">
            
            <div class="row ">

                <div class="col-sm-6">
                    <div class="to-do mt-4  bg-danger p-4">
                    <input type="text" placeholder="Add to do notes" class="bg-light py-1 ml-5 border-0 text-dark" name="Write" id="input">
                    <input type="button" class="px-4 py-1 mx-auto btn-primary" name="Add" value="Add" id="btn">
                </div>
                </div>
                <div class="col-sm-6 bg-primary m-3">
                    <div class="px-1">
                        <p class="lead pt-2 bold">To do list</p>
                    <ol id="list">
                      
                    </ol>
                   
                </div>
                
                </div>
                
            </div>
        </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
